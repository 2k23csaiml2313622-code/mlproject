<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            /* Set the background image */
            background-image: url("{{ url_for('static', filename='class1.jpg') }}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;

            /* --- Align everything in the center --- */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Make the body take up the full screen height */
            margin: 0; /* Remove default browser margin */
            font-family: sans-serif;
        }

        h1 {
            /* --- Style the text --- */
            font-size: 3rem; /* A larger, more responsive font size */
            color: black;
            font-weight: bold; /* Ensure the text is bold */

            /* --- Add a background for readability --- */
            background-color: rgba(255, 255, 255, 0.8); /* Light, semi-transparent white */
            padding: 30px 50px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <h1>Welcome to the home page</h1>
    
</body>
</html>
